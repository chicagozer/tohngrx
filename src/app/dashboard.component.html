
  <md-card>
  <md-card-title>Top Heroes</md-card-title>
  <md-card-content>
    <md-grid-list gutterSize="10px" rowHeight="80px" cols="4" >
      <div *ngFor="let hero of (heroes | async) | slice:0:8" (click)="gotoDetail(hero)">
        <md-grid-tile>{{hero.name}}</md-grid-tile>
      </div>
    </md-grid-list>
  </md-card-content>
</md-card>
<hero-search></hero-search>
