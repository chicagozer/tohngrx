<md-card>
  <md-card-title>Tour of Dealers</md-card-title>

  <div [hidden]="(profile | async)">
  <google-signin style="display: inline-block;"
    [clientId]="googleClientId"
    (googleSignInSuccess)="onGoogleSignInSuccess($event)"
    >

  </google-signin>
  </div>
  <button  *ngIf="(profile | async)" style="vertical-align: top;" md-raised-button type="button" (click)="googleSignOut()">Sign Out {{ (profile | async).getEmail() }}</button>
  <md-card-content>

    <div class="header-bar"></div>
    <nav>
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/dealers" routerLinkActive="active">Dealers</a>
    </nav>
    <router-outlet></router-outlet>
  </md-card-content>
</md-card>
