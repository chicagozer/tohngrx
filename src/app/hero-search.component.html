<md-card>
    <md-card-content>
        <div id="search-component">
            <input #searchBox value="{{term}}" id="search-box" (keyup)="search(searchBox.value)"/>
          <!--  <div>
                <div *ngFor="let hero of (heroes | async)"
                     (click)="gotoDetail(hero)" class="search-result">
                    {{hero.name}}
                </div>
            </div>
            -->
        </div>

            <md-grid-list gutterSize="10px" rowHeight="120px" cols="4" >
                <!--  | slice:0:8 -->
                <div *ngFor="let hero of (heroes | async)" (click)="gotoDetail(hero)">

                    <md-grid-tile>
                        <md-grid-tile-header>{{hero.id}}</md-grid-tile-header>
                        {{hero.name}}
                    </md-grid-tile>
                </div>
            </md-grid-list>
    </md-card-content>
</md-card>
